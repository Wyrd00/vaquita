<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">

	<title></title>
	<meta name="description" content="Vaquita">
	<meta name="author" content="vaquita">
	<link href="//stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
	<link href="static/main.css" rel="stylesheet">
	<!-- <link rel="stylesheet" href="css/styles.css"> -->
</head>

<body>
	<div class='container'>
		<div class='container'>
			<div class="row justify-content-center" id="logo-row">
				<h1 class='display-4 mb-5 mt-5'>Username: <span id='username'></span></h1>
			</div>
		</div>

		<h1 class='display-4 mb-5 mt-5'>Repositories</h1>
		<div id='repo-list'>
		</div>

		<div class='container' id='footer'>
		</div>

	</div>
	</ul>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
 crossorigin="anonymous"></script>
<script>
	$(document).ready(function () {
		console.log('{{client_id}}');
		$.ajax({
			type: 'GET',
			url: '{{ json }}?client_id={{ client_id }}&client_secret={{ client_secret }}',
			success: function (data) {
				$('#username').append(data[0].owner.login);
				let html = ''
				for (let i = 0; i < data.length; ++i) {
					html +=
						`
						<div class="card card-body">
					<h4>
          <span className="text-success">
            <small>${data[i].name} </small>
            <i
              className="fas fa-arrow-down float-right"
            />
          </span>
        </h4>
      </div>`

					if (data[i].private === true) {
						html += '<span> - Private Repo</span>';
					}
					html += '</li>';
				}
				$('#repo-list').append(html);
			},
			error: function (jqXHR, textStatus, errorThrown) {
				console.log(jqXHR);
				console.log(textStatus);
				console.log(errorThrown);
			},
			dataType: 'json'
		});
	});
</script>

</html>
